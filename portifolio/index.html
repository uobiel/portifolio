<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../img/pesquisa.png" type="image/x-icon">
    <title>GabrielDEV</title>
</head>

<body>

    <div class="page">
        <div class="container">
            <header>
                <div class="nome-pessoal">
                    <p>Gabriel Antunes</p>
                </div>
                <div class="menus">
                    <a href="../index.html">home</a>
                    <a href="../sobre/index.html">sobre</a>
                    <a href="index.html">portifólio</a>
                    <a href="#">Resumo</a>
                    <a href="#">Contato</a>
                </div>
            </header>

            <main>
                <section id="home">
                    <div class="container-header">
                        <div class="text">
                            <p class="big-size">Meu</p>
                            <p class="text-cor">Portifólio</p>
                        </div>
                        <div class="text-projetos">
                            <p>Estes são alguns dos trabalhos e  projetos que já realizei</p>
                        </div>
                    </div>

                    <div class="opcoes-projetos">
                        <button>Todos</button>
                        <button>Web</button>
                        <button>Web API</button>
                        <button>Web DB</button>
                    </div>


                    <div class="container-cards">

                        <div class="linha-topo">
                            <div id="card1" class="cardM dark">
                                <p>PetShop</p>
                            </div>
                            <div id="card2" class="card gray">
                                <p>Barbearia</p>
                            </div>
                            <div id="card3" class="cardM soft">
                                <p>Jogo da Velha</p>
                            </div>
                        </div>

                        <div class="linha-baixo">
                            <div id="card4" class="card soft">
                                <p>Hamburgueria</p>
                            </div>
                            <div id="card5" class="cardM dark">
                                <p>Clima</p>
                            </div>
                            <div id="card6" class="card gray">
                                <p>Calculadora</p>
                            </div>
                        </div>

                    </div>

                </section>        
            </main>
        </div>
    </div>
    
    <script>
        const card1 = document.querySelector("#card1");
        const card2 = document.querySelector("#card2");
        const card3 = document.querySelector("#card3");
        const card4 = document.querySelector("#card4");
        const card5 = document.querySelector("#card5");
        const card6 = document.querySelector("#card6");
        const projetos = {
            hamburgueria: 'https://uobiel.github.io/projetoHamburgueria/',
            barbearia: 'https://uobiel.github.io/projetoBarbearia/',
            jogoDaVelha: 'https://uobiel.github.io/jogoDaVelha/',
            petshop: 'https://uobiel.github.io/projetoPetShop/',
            clima: 'https://uobiel.github.io/ProjetoClima/',
            calculadora: 'https://uobiel.github.io/calculadora/'
        }

        card1.addEventListener('click', function(){
            window.open(projetos.petshop, '_blank');
        })
        
        card2.addEventListener('click', function(){
            window.open(projetos.barbearia, '_blank');
        })

        card3.addEventListener('click', function(){
            window.open(projetos.jogoDaVelha, '_blank');
        })

        card4.addEventListener('click', function(){
            window.open(projetos.hamburgueria, '_blank');
        })

        card5.addEventListener('click', function(){
            window.open(projetos.clima, '_blank');
        })

        card6.addEventListener('click', function(){
            window.open(projetos.calculadora, '_blank');
        })
    </script>
</body>

</html>
